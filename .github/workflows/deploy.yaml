name: G-Makers-server-CI

env:
  JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: create mysql docker container
        run: |
          sudo yum install -y docker
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock
          sudo docker pull mysql
          sudo docker run -d -p 3306:3306 --env MYSQL_DATABASE=opgg --env MYSQL_USER=admin --env MYSQL_ROOT_PASSWORD=1234 --env MYSQL_ALLOW_EMPTY_PASSWORD=yes mysql

      - name : Set up JDK 11
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: '11'

      - name : Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name : Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG }}

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash
