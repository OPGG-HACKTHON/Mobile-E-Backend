name: G-Makers-server-CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name : Checkout
        uses: actions/checkout@v2

      - name : Set up JDK 11
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: '11'

      - name : Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name : Build with Gradle
        run: ./gradlew clean build
        shell: bash

